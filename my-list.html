    <style>
        :root {
            --card-height: 140px;
            --card-poster-width: 90px;
            --gap-size: 15px;
            --hover-elevate: 5px;
            --hover-brightness: 1.1;
            --primary-color: #0079ff;
            --secondary-color: #00bdff;
            --danger-color: #ff3d3d;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: whitesmoke;
            background-color: #141414;
            position: relative;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(8px);
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin: 1.5rem 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .my-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--gap-size);
        }

        .list-item {
            display: flex;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: var(--card-height);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
        }

        .list-item:hover {
            transform: translateY(calc(-1 * var(--hover-elevate)));
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: rgba(40, 40, 40, 0.9);
            filter: brightness(var(--hover-brightness));
        }

        .poster-container {
            width: var(--card-poster-width);
            min-width: var(--card-poster-width);
            height: 100%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .list-item:hover .poster-container img {
            transform: scale(1.05);
        }

        .item-content {
            flex: 1;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .item-title {
            margin: 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
            font-size: 0.85rem;
            color: #aaa;
            align-items: center;
        }

        .item-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .item-rating i {
            color: gold;
            font-size: 0.8em;
        }

        .item-type {
            background: rgba(0, 119, 255, 0.2);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7em;
            white-space: nowrap;
        }

        .item-type.movie {
            background: rgba(0, 255, 0, 0.2);
        }

        .item-type.tv {
            background: rgba(255, 165, 0, 0.2);
        }

        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            opacity: 0;
            transform: scale(0.8);
        }

        .list-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.1) !important;
        }

        .empty-list {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            margin: 1rem;
            grid-column: 1 / -1;
        }

        .empty-list i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        /* Episode specific styling */
        .episode-info {
            font-size: 0.8em;
            color: #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.3rem;
        }

        .season-episode {
            background: rgba(255, 165, 0, 0.2);
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
        }

        .episode-title {
            font-style: italic;
            color: #ddd;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            :root {
                --card-height: 120px;
                --card-poster-width: 80px;
                --gap-size: 10px;
            }
            
            .container {
                padding: 1rem;
            }
            
            .my-list {
                grid-template-columns: 1fr;
            }
            
            .delete-btn {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            :root {
                --card-height: 110px;
                --card-poster-width: 70px;
                --hover-elevate: 2px;
            }
            
            .nav-links {
                display: none;
            }
            
            .item-content {
                padding: 0.5rem;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--danger-color);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }
    </style>

<body>
    <!-- Blurred Background Overlay -->
    <div class="blurred-background"></div>
    
    <header>
        <img src="logo.png" alt="StreamTV Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="my-list.html">My List</a>
        </div>
    </header>
    
    <div class="container">
        <h1>My List</h1>
        
        <div class="my-list" id="my-list-container">
            <!-- Items will be loaded here dynamically -->
        </div>
        
        <div class="empty-list" id="empty-message" style="display: none;">
            <i class="fas fa-bookmark"></i>
            <h3>Your list is empty</h3>
            <p>Start adding movies and TV shows to your list!</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const myListContainer = document.getElementById('my-list-container');
            const emptyMessage = document.getElementById('empty-message');
            const toast = document.getElementById('toast');
            
            // Load saved items from localStorage
            function loadMyList() {
                const myList = JSON.parse(localStorage.getItem('myList')) || [];
                
                if (myList.length === 0) {
                    emptyMessage.style.display = 'block';
                    myListContainer.style.display = 'none';
                    return;
                }
                
                emptyMessage.style.display = 'none';
                myListContainer.style.display = 'grid';
                myListContainer.innerHTML = '';
                
                myList.forEach((item, index) => {
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    
                    // Determine if it's a TV episode
                    const isTvEpisode = item.seasonNumber && item.episodeNumber;
                    const mediaType = isTvEpisode ? 'tv' : (item.media_type || 'movie');
                    
                    // Create the list item HTML
                    listItem.innerHTML = `
                        <div class="poster-container">
                            <img src="${item.poster || 'https://via.placeholder.com/300x450?text=No+Image'}" 
                                 alt="${item.title}" 
                                 onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                        </div>
                        <div class="item-content">
                            <div>
                                <h3 class="item-title">${item.title}</h3>
                                ${isTvEpisode ? `
                                    <div class="episode-info">
                                        <span class="season-episode">S${item.seasonNumber} E${item.episodeNumber}</span>
                                        ${item.episodeTitle ? `<span class="episode-title">${item.episodeTitle}</span>` : ''}
                                    </div>
                                ` : ''}
                                <div class="item-meta">
                                    ${item.year ? `<span>${item.year}</span>` : ''}
                                    <div class="item-rating">
                                        <i class="fas fa-star"></i>
                                        <span>${item.rating || '0.0'}</span>
                                    </div>
                                    <span class="item-type ${mediaType === 'movie' ? 'movie' : 'tv'}">
                                        ${mediaType === 'movie' ? 'Movie' : 'TV Show'}
                                    </span>
                                </div>
                            </div>
                            <button class="delete-btn" data-index="${index}" aria-label="Remove from list">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // Add click event to navigate to appropriate page
                    listItem.addEventListener('click', (e) => {
                        if (e.target.closest('.delete-btn')) return;
                        
                        if (isTvEpisode) {
                            window.location.href = `tv-series.html?id=${item.tmdbId}&season=${item.seasonNumber}&episode=${item.episodeNumber}`;
                        } else if (mediaType === 'tv') {
                            window.location.href = `tv-series.html?id=${item.tmdbId}`;
                        } else {
                            window.location.href = `movie-player.html?tmdbId=${item.tmdbId}`;
                        }
                    });
                    
                    myListContainer.appendChild(listItem);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = parseInt(this.getAttribute('data-index'));
                        removeFromList(index);
                    });
                });
            }
            
            // Remove item from list
            function removeFromList(index) {
                const myList = JSON.parse(localStorage.getItem('myList')) || [];
                if (index >= 0 && index < myList.length) {
                    const removedItem = myList.splice(index, 1)[0];
                    localStorage.setItem('myList', JSON.stringify(myList));
                    showToast(`Removed: ${removedItem.title || 'Item'}`);
                    loadMyList();
                }
            }
            
            // Show toast notification
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Initial load
            loadMyList();
            
            // Update navbar on scroll
            const navbar = document.querySelector('header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.style.background = '#141414';
                } else {
                    navbar.style.background = 'linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%)';
                }
            });
        });
    </script>
</body>
