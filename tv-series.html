<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='//pl27924927.effectivegatecpm.com/c8/bf/43/c8bf43819db4a1dccc3c4f1db1bf8c44.js'></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>TV Series Details</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y52WWSC276"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Y52WWSC276');

    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-dark: #141414;
            --netflix-light: #f5f5f1;
            --glass-bg: rgba(0, 0, 0, 0.65);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--netflix-dark);
            color: var(--netflix-light);
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 4%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background-color: var(--netflix-dark);
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            padding: 0 4%;
            margin-bottom: 40px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--netflix-dark) 0%, transparent 100%),
                        linear-gradient(to top, var(--netflix-dark) 0%, transparent 30%);
            z-index: 1;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .match-percentage {
            color: #46d369;
            font-weight: 500;
        }

        .year, .seasons {
            font-weight: 300;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating svg {
            fill: #ffd700;
            width: 16px;
            height: 16px;
        }

        .hero-description {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-play {
            background-color: white;
            color: var(--netflix-dark);
        }

        .btn-play:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .btn-add {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
            backdrop-filter: blur(5px);
        }

        .btn-add:hover {
            background-color: rgba(109, 109, 110, 0.5);
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 50px;
            padding: 0 4%;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: black;
            border-radius: 8px;
            overflow: hidden;
        }

        .episodes-section {
            padding: 0 4% 50px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            width: 250px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .swiper-slide:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .episode-card {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .episode-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .episode-info {
            padding: 10px;
            background-color: rgba(20, 20, 20, 0.8);
        }

        .episode-number {
            font-size: 0.9rem;
            color: #d2d2d2;
            margin-bottom: 5px;
        }

        .episode-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .episode-description {
            font-size: 0.8rem;
            color: #d2d2d2;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .season-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .season-btn {
            padding: 8px 15px;
            border-radius: 4px;
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .season-btn:hover, .season-btn.active {
            background-color: white;
            color: var(--netflix-dark);
            border-color: white;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--netflix-red);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-meta {
                flex-wrap: wrap;
            }
            
            .hero-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .swiper-slide {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .swiper-slide {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="StreamTV Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="tv.html">TV Shows</a>
            <a href="movies.html">Movies</a>
            <a href="my-list.html">My List</a>
        </div>
    </div>

    <div id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const seriesId = urlParams.get('id');
            
            if (!seriesId) {
                window.location.href = 'index.html';
                return;
            }

            // TMDb API configuration
            const apiKey = '3c6ce1f55284598ba7f132908ec1b95e';
            const baseUrl = 'https://api.themoviedb.org/3';
            const imageBaseUrl = 'https://image.tmdb.org/t/p/original';
            const backdropBaseUrl = 'https://image.tmdb.org/t/p/original';
            let currentSeason = 1;

            // Function to handle episode clicks
            function setupEpisodeClickHandlers() {
                document.querySelectorAll('.swiper-slide').forEach(slide => {
                    slide.addEventListener('click', function() {
                        const season = this.dataset.season;
                        const episode = this.dataset.episode;
                        window.location.href = `movie-detail.html?seriesId=${seriesId}&season=${season}&episode=${episode}`;
                    });
                });
            }

            // Fetch series details
            async function fetchSeriesDetails() {
                try {
                    const response = await fetch(`${baseUrl}/tv/${seriesId}?api_key=${apiKey}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching series details:', error);
                    return null;
                }
            }

            // Fetch season details
            async function fetchSeasonDetails(seasonNum = 1) {
                try {
                    const response = await fetch(`${baseUrl}/tv/${seriesId}/season/${seasonNum}?api_key=${apiKey}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching season details:', error);
                    return null;
                }
            }

            // Fetch series videos (trailers)
            async function fetchSeriesVideos() {
                try {
                    const response = await fetch(`${baseUrl}/tv/${seriesId}/videos?api_key=${apiKey}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching series videos:', error);
                    return null;
                }
            }

            // Render episodes for a season
            async function renderEpisodes(seasonNum) {
                const seasonData = await fetchSeasonDetails(seasonNum);
                if (!seasonData) return false;

                const episodesHTML = seasonData.episodes.map(ep => `
                    <div class="swiper-slide" 
                         data-season="${seasonNum}" 
                         data-episode="${ep.episode_number}">
                        <div class="episode-card">
                            <img src="${imageBaseUrl}${ep.still_path || '/null'}" alt="${ep.name}" class="episode-image">
                            <div class="episode-info">
                                <div class="episode-number">Episode ${ep.episode_number}</div>
                                <h3 class="episode-title">${ep.name}</h3>
                                <p class="episode-description">${ep.overview || 'No description available.'}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.querySelector('.swiper-wrapper').innerHTML = episodesHTML;
                setupEpisodeClickHandlers();
                return true;
            }

            // Render the series page
            async function renderSeriesPage() {
                const app = document.getElementById('app');
                
                const [series, videos] = await Promise.all([
                    fetchSeriesDetails(),
                    fetchSeriesVideos()
                ]);
                
                if (!series || !videos) {
                    app.innerHTML = '<div class="error">Failed to load series data. Please try again later.</div>';
                    return;
                }

                // Find the first YouTube trailer
                const trailer = videos.results.find(video => video.site === 'YouTube' && video.type === 'Trailer');

                // Generate HTML
                app.innerHTML = `
                    <div class="hero">
                        <img src="${backdropBaseUrl}${series.backdrop_path}" alt="${series.name}" class="hero-background">
                        <div class="hero-content">
                            <h1 class="hero-title">${series.name}</h1>
                            <div class="hero-meta">
                                <span class="match-percentage">${Math.floor(Math.random() * 20) + 80}% Match</span>
                                <span class="year">${new Date(series.first_air_date).getFullYear()}</span>
                                <span class="seasons">${series.number_of_seasons} Seasons</span>
                                <div class="rating">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                    </svg>
                                    <span>${series.vote_average.toFixed(1)}</span>
                                </div>
                            </div>
                            <p class="hero-description">${series.overview}</p>
                            <div class="hero-buttons">
                                <button class="btn btn-play">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                                    </svg>
                                    Play
                                </button>
                                <button class="btn btn-add">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"/>
                                    </svg>
                                    My List
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="video-container">
                        <div class="video-player" id="video-player">
                            ${trailer ? 
                                `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${trailer.key}" 
                                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>` :
                                '<p>No trailer available</p>'}
                        </div>
                    </div>

                    <div class="episodes-section">
                        <div class="season-selector" id="season-selector">
                            ${Array.from({length: series.number_of_seasons}, (_, i) => i + 1)
                                .map(seasonNum => `
                                    <button class="season-btn ${seasonNum === 1 ? 'active' : ''}" 
                                            data-season="${seasonNum}">
                                        Season ${seasonNum}
                                    </button>
                                `).join('')}
                        </div>
                        <h2 class="section-title">Episodes</h2>
                        <div class="swiper episodes-swiper">
                            <div class="swiper-wrapper"></div>
                        </div>
                    </div>
                `;

                // Initialize Swiper
                const swiper = new Swiper('.episodes-swiper', {
                    slidesPerView: 'auto',
                    spaceBetween: 15,
                    freeMode: true,
                });

                // Load initial season episodes
                await renderEpisodes(currentSeason);

                // Handle season selection
                document.querySelectorAll('.season-btn').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const newSeason = parseInt(this.dataset.season);
                        if (newSeason === currentSeason) return;
                        
                        document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        const success = await renderEpisodes(newSeason);
                        if (success) {
                            currentSeason = newSeason;
                            swiper.update();
                        }
                    });
                });

                // Handle play button click
                document.querySelector('.btn-play').addEventListener('click', function() {
                    window.location.href = `movie-detail.html?seriesId=${seriesId}&season=1&episode=1`;
                });

                // Navbar scroll effect
                const navbar = document.querySelector('.navbar');
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 50) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }
                });
            }

            // Start the app
            renderSeriesPage();
        });
    </script>
</body>
</html>
