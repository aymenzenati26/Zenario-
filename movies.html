<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Movies Collection</title>
    <script src="https://kit.fontawesome.com/a02bd9801f.js" crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Video Background with Blur */
        .video-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
          
        }

        .video-bg-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            opacity: 0.6;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: -1;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 75%;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .back-button i {
            font-size: 18px;
            color: white;
        }

        header {
            position: sticky;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 0 50px;
            z-index: 10;
        }

        header .logo_ul {
            display: flex;
            align-items: center;
        }

        header .logo_ul img {
            width: 90px;
        }

        header .logo_ul ul {
            display: flex;
            align-items: center;
            list-style: none;
            margin-left: 30px;
        }

        header .logo_ul ul li {
            padding: 3px 15px;
        }

        header .logo_ul ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            transition: .3s linear;
        }

        header .logo_ul ul li a:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container {
            padding: 30px 50px;
            display: flex;
            justify-content: center;
        }

        #search-input {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(5px);
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .movies-section {
            padding: 20px 50px 50px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .swiper {
            width: 100%;
            height: 220px;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .swiper-slide {
            width: 160px;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .swiper-slide:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .swiper-slide:hover .movie-info {
            opacity: 1;
        }

        .movie-info h4 {
            font-size: 12px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-info p {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3px;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 8px 15px;
            margin: 0 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab.active {
            background: linear-gradient(90deg, #00bdff, #0079ff);
            font-weight: bold;
        }

        .category-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media screen and (max-width: 768px) {
            header {
                padding: 0 20px;
            }

            .movies-section {
                padding: 20px;
            }

            .swiper-slide {
                width: 140px;
                height: 160px;
            }
        }

        @media screen and (max-width: 480px) {
            header .logo_ul ul {
                display: none;
            }

            .swiper-slide {
                width: 120px;
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <!-- Video Background with Blur -->
    <div class="video-bg-container">
        <video autoplay muted loop>
            <source src="john wick.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="dark-overlay"></div>

    <!-- Back Button -->
    <div class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i>
    </div>

    <header>
        <div class="logo_ul">
            <img src="logo.png" alt="Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for movies...">
    </div>

    <div class="category-tabs">
        <div class="category-tab active" data-category="popular">Popular</div>
        <div class="category-tab" data-category="top_rated">Top Rated</div>
        <div class="category-tab" data-category="upcoming">Upcoming</div>
        <div class="category-tab" data-category="now_playing">Now Playing</div>
    </div>

    <div class="movies-section">
        <h2 class="section-title">Popular Movies</h2>
        <div class="swiper" id="movies-swiper">
            <div class="swiper-wrapper" id="movies-list">
                <!-- Movies will be loaded here -->
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const apiKey = "ef1a1941f096c9755627399fa267b35e";
        let currentCategory = "popular";
        let currentPage = 1;
        let isLoading = false;

        // Initialize Swiper
        const swiper = new Swiper('#movies-swiper', {
            slidesPerView: 'auto',
            spaceBetween: 10,
            freeMode: true,
            scrollbar: {
                el: '.swiper-scrollbar',
                draggable: true,
            },
            mousewheel: {
                forceToAxis: true,
            },
            touchEventsTarget: 'container',
            grabCursor: true,
        });

        // DOM Elements
        const moviesList = document.getElementById('movies-list');
        const searchInput = document.getElementById('search-input');
        const categoryTabs = document.querySelectorAll('.category-tab');
        const sectionTitle = document.querySelector('.section-title');
        const backButton = document.getElementById('backButton');

        // Back button functionality
        backButton.addEventListener('click', () => {
            // Change this to your actual homepage URL
            window.location.href = 'index.html';
        });

        // Fetch movies by category
        async function fetchMovies(category = "popular", page = 1) {
            try {
                isLoading = true;
                const response = await fetch(
                    `https://api.themoviedb.org/3/movie/${category}?api_key=${apiKey}&language=en-US&page=${page}`
                );
                const data = await response.json();
                
                if (page === 1) {
                    moviesList.innerHTML = '';
                }
                
                if (data.results && data.results.length > 0) {
                    displayMovies(data.results);
                }
                
                isLoading = false;
            } catch (error) {
                console.error('Error fetching movies:', error);
                isLoading = false;
            }
        }

        // Display movies in the swiper
        function displayMovies(movies) {
            movies.forEach(movie => {
                if (!movie.poster_path) return;
                
                const movieItem = document.createElement('div');
                movieItem.className = 'swiper-slide';
                
                const posterUrl = `https://image.tmdb.org/t/p/w300${movie.poster_path}`;
                
                movieItem.innerHTML = `
                    <img src="${posterUrl}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h4>${movie.title}</h4>
                        <p>${movie.release_date ? new Date(movie.release_date).getFullYear() : 'N/A'}</p>
                        <p><i class="fas fa-star"></i> ${movie.vote_average?.toFixed(1) || '0.0'}</p>
                    </div>
                `;
                
                // Add click event to open movie player
                movieItem.addEventListener('click', () => {
                    window.location.href = `movie-player.html?tmdbId=${movie.id}`;
                });
                
                moviesList.appendChild(movieItem);
            });
            
            // Update Swiper after loading movies
            swiper.update();
        }

        // Handle category tab clicks
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                categoryTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.category;
                currentPage = 1;
                
                // Update section title
                const categoryName = tab.textContent;
                sectionTitle.textContent = `${categoryName} Movies`;
                
                // Fetch movies for the new category
                fetchMovies(currentCategory);
            });
        });

        // Handle search
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length > 2) {
                searchMovies(query);
            } else if (query.length === 0) {
                fetchMovies(currentCategory);
            }
        });

        // Search movies function
        async function searchMovies(query) {
            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&language=en-US&query=${query}&page=1`
                );
                const data = await response.json();
                
                moviesList.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    displayMovies(data.results);
                } else {
                    moviesList.innerHTML = '<div class="error-message">No movies found</div>';
                }
            } catch (error) {
                console.error('Error searching movies:', error);
            }
        }

        // Initialize with popular movies
        fetchMovies(currentCategory);
    </script>
</body>
      </html>
